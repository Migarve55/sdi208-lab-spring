<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegaci칩n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Filtro:</h2>
		<form class="form-horizontal" method="post" action="/mark/filter">
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Nota minima:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="min"
						placeholder="Entre 0 y 10" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Nota m치xima:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="max"
						placeholder="Entre 0 y 10" required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Filtrar</button>
				</div>
			</div>
		</form>
		<h2>Resultado:</h2>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-1">id</th>
						<th>Descripci칩n</th>
						<th>Puntuaci칩n</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="mark : ${markList}">
						<td th:text="${mark.id}">1</td>
						<td th:text="${mark.description}">Ejercicio 1</td>
						<td th:text="${mark.score}">10</td>
						<td><a th:href="${'/mark/details/' + mark.id}">detalles</a></td>
						<td><a th:href="${'/mark/edit/' + mark.id}">modificar</a></td>
						<td><a th:href="${'/mark/delete/' + mark.id}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
